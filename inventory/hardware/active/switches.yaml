# Switch Inventory - Active Network Equipment
# Concrete switch instances with port configurations and cabling

# ========================================
# Berlin DC - Leaf Switches
# ========================================

- name: "berlin-leaf-01"
  site_slug: "berlin-dc"
  device_type_slug: "dell-s5248f-on"
  role_slug: "leaf-switch"
  rack_slug: "berlin-rack-a01"
  position: 40
  status: "active"
  serial: "LEAF01-SN-12345"
  tags: ["gitops", "production"]

  interfaces:
    # Management Interface
    - name: "Management 1/1"
      type: "1000base-t"
      enabled: true
      description: "Out-of-band management"
      ip:
        address: "10.10.10.11/24"
        dns_name: "berlin-leaf-01-mgmt.example.com"
        status: "active"
        vrf: "Management"
      address_role: "primary"

    # Server Downlinks (25G)
    - name: "Eth1/1"
      type: "25gbase-x-sfp28"
      enabled: true
      mode: "access"
      untagged_vlan: "Server-Production"
      description: "Connection to berlin-srv-web-01"
      link:
        peer_device: "berlin-srv-web-01"
        peer_port: "eth0"
        cable_type: "dac-active"

    - name: "Eth1/2"
      type: "25gbase-x-sfp28"
      enabled: true
      mode: "access"
      untagged_vlan: "Server-Production"
      description: "Connection to berlin-srv-web-02"
      link:
        peer_device: "berlin-srv-web-02"
        peer_port: "eth0"
        cable_type: "dac-active"

    - name: "Eth1/3"
      type: "25gbase-x-sfp28"
      enabled: true
      mode: "access"
      untagged_vlan: "AI-Compute"
      description: "Connection to berlin-srv-ai-01"
      link:
        peer_device: "berlin-srv-ai-01"
        peer_port: "eth2"
        cable_type: "dac-active"

    # Uplinks to Spine (100G)
    - name: "Eth1/49"
      type: "100gbase-x-qsfp28"
      enabled: true
      mode: "tagged"
      tagged_vlans: ["Management", "Server-Production", "Storage", "AI-Compute"]
      description: "Uplink to spine (future)"
      mtu: 9000

